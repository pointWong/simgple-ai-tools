<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提问</title>
  <link rel="stylesheet" href="/wssay/css/main.css">
  <script src="/wssay/js/front/request.js"></script>
</head>

<body>
  <div class="flex justify-center items-start w-screen pt-2">
    <div>
      <div>提问->回答</div>
      <div class="mt-3">
        <input class="border-2 border-solid border-gray-300 rounded-md h-12 min-w-[500px] px-3" type="url" id="url"
          placeholder="输入一个问题，并点确定">
      </div>
      <div class="mt-3">
        <div id="test"
          class="px-3 py-1 bg-blue-500 rounded-md text-center text-white hover:bg-blue-600 transition-colors cursor-pointer">
          确定</div>
      </div>
      <div id="content" class=" whitespace-pre-line max-w-[500px] mt-3"></div>
    </div>
  </div>
</body>
<script>
  const urlEl = document.getElementById('url')
  const contentEl = document.getElementById('content')
  const testBtn = document.getElementById('test')

  testBtn.addEventListener('click', async () => {
    const { content } = await ajaxRequest("POST", '/wssay/api/ask-some-question', { content: urlEl.value })
    contentEl.innerHTML = content
  })



</script>

</html>
