<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter a URL</title>
  <link rel="stylesheet" href="/wssay/css/main.css">
  <script src="/wssay/js/front/request.js"></script>
</head>

<body>
  <div class="flex justify-center items-start w-screen pt-2">
    <div>
      <div>翻译</div>
      <div class="mt-3">
        <input class="border-2 border-solid border-gray-300 rounded-md h-12 min-w-[500px] px-3" type="url" id="url"
          placeholder="输入一段话，并点确定">
      </div>
      
      <div class="mt-3">
        <div id="translate"
          class="px-3 py-1 bg-blue-500 rounded-md text-center text-white hover:bg-blue-600 transition-colors cursor-pointer">
          确定</div>
      </div>
      <div id="content" class=" whitespace-pre-line max-w-[500px] mt-3"></div>
    </div>
  </div>
  
</body>
<script>
  const urlEl = document.getElementById('url')
  const contentEl = document.getElementById('content')
  const translateEl = document.getElementById('translate')
  translateEl.addEventListener('click', async () => {
    if (!urlEl.value) return
    const { content } = await ajaxRequest("GET", '/wssay/api/translate', { content: urlEl.value, target: '英语' })
    contentEl.innerHTML = content
  })
</script>

</html>
